<div class="example-flex-container">
  <button mat-raised-button color="secondary" (click)="volver()">Volver
    <mat-icon><span class="material-icons">
        chevron_left
      </span></mat-icon>
  </button>
</div>
<br>
<div class="main-div">


  <mat-card class="example-card">

      <mat-card-title></mat-card-title>

        </mat-form-field>

        <mat-form-field appearance="fill">

        </mat-form-field>

        <mat-form-field appearance="fill">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Incio Jueves</mat-label>

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Fin Jueves</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Incio Viernes</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Fin Viernes</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Incio Sabado</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Fin Sabado</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Incio Domingo</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hora Fin Domingo</mat-label>
          <input type="time" matInput formControlName="hfLunes">

        </mat-form-field>
        <button mat-raised-button color="primary" (click)="registro()">Guardar</button>

      </form>
