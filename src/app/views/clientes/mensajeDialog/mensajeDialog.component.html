<mat-card class="example-card-dialog">
  <mat-card-header>

    <div mat-card-avatar class="example-header-image"></div>
    <div class="mat-dialog-title-encabezado"><mat-card-title><h1 mat-dialog-title>Mensaje</h1></mat-card-title></div>

    <div *ngIf="data.data.sqlMessage">
    <mat-card-subtitle><h1><span class="badge badge-danger">ERROR</span></h1></mat-card-subtitle>
    </div>
    <div *ngIf="!data.data.sqlMessage">
      <mat-card-subtitle><h1><span class="badge badge-success">INFO</span></h1></mat-card-subtitle>
      </div>



  </mat-card-header>
  <mat-card-content>

  </mat-card-content>

</mat-card>

      <hr>


        <div class="col-sm-12">
