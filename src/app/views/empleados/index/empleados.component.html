<mat-card class="example-card">
  <mat-card-header>
    <div class="example-button-container">

      <button (click)="irAFormNuevo()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>

      </button>
    </div>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{titleTable}}</mat-card-title>
    <mat-card-subtitle>Listado</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="ID_EMPLEADO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id_empleado}} </td>
        </ng-container>


        <ng-container matColumnDef="NOMBRE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="DIRECCION">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>


        <ng-container matColumnDef="TELEFONO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="FOTO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FOTO </th>
          <td mat-cell *matCellDef="let row"> <img class="img_tabla" src={{row.foto}} alt=""> </td>
        </ng-container>


        <ng-container matColumnDef="ACCIONES">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button matTooltip="Ampliar InformaciÃ³n" color="primary" (click)="openDialog(row)"><span
                class="material-icons">add_circle</span></button>
            <button mat-raised-button matTooltip="Modificar" color="warn" (click)="irAFormModificar(row)"><span
                class="material-icons">edit</span></button>
            <button mat-raised-button matTooltip="Ver mes calendario" color="secondary"
              (click)="irAMesCalendarioServicios(row)"><span class="material-icons">edit_calendar</span></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </mat-card-content>

</mat-card>
